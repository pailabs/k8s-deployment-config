---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: hello-k8s
  annotations:
    fluxcd.io/automated: "true"
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: hello-k8s
    spec:
      containers:
      - name: hello-k8s
        image: 064004006639.dkr.ecr.us-east-1.amazonaws.com/skynet-eks:8b55ba1bd814ededcf09bc2d8df9a67ee7a30c16
        ports:
        - containerPort: 5000
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m